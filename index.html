<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>**Carosello Mono Array**</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- MAIN -->
    <div
      class="wrapper bg-black d-flex align-items-center justify-content-center"
    >
      <div class="main-container bg-white p-5 d-flex justify-content-between">
        <div class="box-images">
          <img src="assets/02.jpg" alt="" />
        </div>
        <div class="scroll-images">
          <div class="container-images">
            <div class="prev">&uarr;</div>
            <img class="images" src="assets/01.jpg" alt="1" />
          </div>
          <div class="container-images">
            <img class="images" src="assets/02.jpg" alt="2" />
          </div>
          <div class="container-images">
            <img class="images" src="assets/03.jpg" alt="3" />
          </div>
          <div class="container-images">
            <img class="images" src="assets/04.jpg" alt="4" />
          </div>
          <div class="next">&darr;</div>
          <div class="container-images">
            <img class="images" src="assets/05.jpg" alt="5" />
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
